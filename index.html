<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Logistics Services</title>
</head>
<body>

    <!-- Logo Section -->
    <header>
        <h1>Military Logistics Services</h1>
        <img src="logo0.jpg" alt="Main Logo" style="width:200px;">
    </header>

    <!-- Vehicle Images Section -->
    <section id="vehicles">
        <h2>Our Fleet</h2>
        <div>
            <img src="truck1.jpg" alt="Truck 1" style="width:200px;">
            <img src="truck2.jpg" alt="Truck 2" style="width:200px;">
            <img src="truck2Far.jpg" alt="Truck 2 from Distance" style="width:200px;">
            <img src="truck3.jpg" alt="Truck 3" style="width:200px;">
            <img src="truck3F.jpg" alt="Truck 3 Front View" style="width:200px;">
            <img src="truck3L.jpg" alt="Truck 3 Left View" style="width:200px;">
            <img src="truck4.jpg" alt="Truck 4" style="width:200px;">
            <img src="truck4far.jpg" alt="Truck 4 from Distance" style="width:200px;">
        </div>
    </section>

    <!-- Maintenance Section -->
    <section id="maintenance">
        <h2>Maintenance and Support</h2>
        <img src="maintenance.jpg" alt="Maintenance" style="width:300px;">
    </section>

    <!-- Logo Gallery Section -->
    <section id="logos">
        <h2>Our Brand Logos</h2>
        <div>
            <img src="logo.jpg" alt="Logo" style="width:100px;">
            <img src="logo1.jpg" alt="Logo Variation 1" style="width:100px;">
            <img src="logo2.jpg" alt="Logo Variation 2" style="width:100px;">
            <img src="logo3.jpg" alt="Logo Variation 3" style="width:100px;">
            <img src="logo4.jpg" alt="Logo Variation 4" style="width:100px;">
            <img src="logo5.jpg" alt="Logo Variation 5" style="width:100px;">
        </div>
    </section>

    <!-- Facility Interior Section -->
    <section id="interior">
        <h2>Inside Our Facilities</h2>
        <img src="Inside.jpg" alt="Facility Interior" style="width:300px;">
    </section>

</body>
</html>
